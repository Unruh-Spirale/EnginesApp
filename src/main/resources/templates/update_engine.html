<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />

    <link rel="stylesheet" type="text/css" href="/css/topnav.css" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">

    <div th:replace="fragments/topnav :: navbar"></div>

    <h2 class="mt-4 mb-4">Update Engine</h2>
    <form th:action="${'/updateengine/'+engine.idEngine}" th:method="post" th:object="${engine}">
        <div class="form-group row">
            <label for="company" class="col-sm-2 col-form-label text-uppercase">company</label>
            <div class="col-sm-10">
                <input type="text" id="company" placeholder="company" th:field="*{company}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label text-uppercase">name</label>
            <div class="col-sm-10">
                <input type="text" id="name" placeholder="name" th:field="*{name}" class="form-control" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="volume" class="col-sm-2 col-form-label text-uppercase">volume [l]</label>
            <div class="col-sm-10">
                <input type="number" id="volume" placeholder="volume" th:field="*{volume}" class="form-control" required>
            </div>

        </div>
        <div class="form-group row">
            <label for="fuel" class="col-sm-2 col-form-label text-uppercase">fuel</label>
            <div class="col-sm-10">
<!--                <input type="text" id="fuel" placeholder="fuel" th:field="*{fuel}" class="form-control">-->
                <select id="fuel" th:field="*{fuel}" class="form-control">
                    <option th:value="'PETROL'" th:text="PETROL"></option>
                    <option th:value="'DIESEL'" th:text="DIESEL"></option>
                </select>
            </div>

        </div>
        <div class="form-group row">
            <label for="power" class="col-sm-2 col-form-label text-uppercase">power [KM]</label>
            <div class="col-sm-10">
                <input type="text" id="power" placeholder="power" th:field="*{power}" class="form-control" required>
            </div>

        </div>
        <div class="form-group row">
            <label for="transmission" class="col-sm-2 col-form-label text-uppercase">transmission</label>
            <div class="col-sm-10">
                <input type="text" id="transmission" placeholder="transmission" th:field="*{transmission}" class="form-control">
                <span class="mb-0 text-muted">Transmissions: M - manual, A - Automatic, CVT - Continuously Variable Transmission, DSG - Direct-Shift Gearbox</span>
            </div>

        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label text-uppercase">description</label>
            <div class="col-sm-10">
                <textarea type="text" id="description" placeholder="description" th:field="*{description}" class="form-control" />
            </div>

        </div>
        <button type="submit" class="btn btn-warning text-uppercase">update engine</button>
    </form>
</div>
</body>
</html>
