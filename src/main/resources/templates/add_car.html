<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add car form</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">

<div th:replace="fragments/topnav :: navbar"></div>

<h2 class="mt-5 mb-2">Add Car Form</h2>
    <form th:action="${'/savecar/'+engine.idEngine}" th:method="post" th:object="${car}">
        <div class="form-group">
            <label for="mark" class="text-uppercase">mark</label>
            <input type="text" id="mark" placeholder="mark" th:field="*{mark}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="model" class="text-uppercase">model</label>
            <input type="text" id="model" placeholder="model" th:field="*{model}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="generation" class="text-uppercase">generation</label>
            <input type="text" id="generation" placeholder="generation" th:field="*{generation}" class="form-control">
        </div>
        <div class="form-group">
            <label for="year of production" class="text-uppercase">year of production</label>
            <input type="text" id="year of production" placeholder="year of production" th:field="*{yearOfProduction}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success text-uppercase">add car</button>
    </form>
</div>
</body>
</html>
